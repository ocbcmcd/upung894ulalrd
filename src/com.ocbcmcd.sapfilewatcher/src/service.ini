service.class=com.ocbcmcd.sapfilewatcher.main.SapFileWatcher
service.id=SapFileWatcherService
service.name=Megawastu SAP File Watcher Service
service.description=Megawastu SAP File Watcher Service

service.startup=auto
service.dependency.1=ActiveMQ

classpath.1=*.jar
classpath.2=libs/*.jar
classpath.3=.

vmarg.1=-Xdebug
vmarg.2=-Xnoagent
vmarg.3=-Xrunjdwp:transport=dt_socket,address=8799,server=y,suspend=n